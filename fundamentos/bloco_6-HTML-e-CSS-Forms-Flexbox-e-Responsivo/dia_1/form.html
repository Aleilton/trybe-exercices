<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Exercício 1</title>
</head>
<body>
  <header>
    <h1>Cadastro de Currículo</h1>
  </header>
  <div class="box">
    <form action="" method="GET">
      <fieldset>
        <legend>Dados pessoais:</legend>
        <label for="nome">Nome</label>
        <input type="text" name="full-name" id="nome" required maxlength="40">
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
        <br>
        <label for="adress">Endereço</label>
        <input type="text" name="adress" id="adress" maxlength="200" required>
        <br>
        <label for="city">Cidade</label>
        <input type="text" name="city" id="city" maxlength="28" required>
        <label for="uf">Estado</label>
        <select name="uf" id="uf" required>
        </select>
        <label>
          <input type="radio" name="tipo" id="tipo" value="casa">Casa
        </label>
        <label >
          <input type="radio" name="tipo" id="tipo" value="apartamento">Apartamento
        </label>
      </fieldset>
      <fieldset>
        <legend>Último Emprego</legend>
        <label for="resumo">Resumo do currículo</label>
        <textarea name="resumo" id="resumo" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required>
        <br>
        <label for="descCargo">Descrição do cargo</label>
        <input type="text" name="descCargo" id="descCargo" maxlength="500" required>
        <br>
        <label for="dataInicio">Data de início</label>
        <input type="text" name="dataInicio" id="dataInicio" placeholder="dd/mm/aaaa" maxlength="10" required>
      </fieldset>
      <button id="botaoEnviar" type="submit">Enviar</button>
      <button id="botaoLimpar">Limpar</button>

    </form>
  </div>
  <div id="resultado">
  </div>

<script src="script.js"></script>
</body>
</html>
