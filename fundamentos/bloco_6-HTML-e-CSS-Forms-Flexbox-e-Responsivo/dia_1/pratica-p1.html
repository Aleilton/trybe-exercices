<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Parte 2 - pratica aula</title>
</head>
<body>
  <h1>Login</h1>
  <form action="" method="GET">
    <label for="email">E-mail
      <input type="text" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
  </label>
    <br>
    <label for="senha">Senha
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
    </label>
    <br>
    <label for="lembrar"><input type="checkbox" name="lembrar" id="lembrar">Lembre-me</label>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
