<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Exercício 1</title>
</head>
<body>
  <header>
    <h1>Cadastro de Currículo</h1>
  </header>
  <div>
    <form action="" method="GET" id="formularioCurriculo" class="js-form">
      <div class="mb-3 container">
        <div class="form-control">
          <h5>Dados pessoais:</h5>
          <div class="input-group mb-3">
            <label class="input-group-text" for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" required maxlength="40" data-validate-field="nome">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="email">E-mail</label>
            <input class="form-control" type="email" name="email" id="email" required data-validate-field="email">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="cpf">CPF</label>
            <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required data-validate-field="cpf">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="adress">Endereço</label>
            <input class="form-control" type="text" name="adress" id="adress" maxlength="200" required data-validate-field="adress">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="city">Cidade</label>
            <input class="form-control" type="text" name="city" id="city" maxlength="28" required data-validate-field="city">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="uf">Estado</label>
            <select class="form-select" name="uf" id="uf" required data-validate-field="uf">
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="">
              <div class="input-group-text form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="tipo" id="tipo" value="casa" data-validate-field="tipo">Casa
                </label>
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="tipo" id="tipo" value="apartamento" data-validate-field="tipo">Apartamento
                </label>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="mb-3 container">
          <div class="form-control">
            <h5>Último Emprego</h5>
              <div class="input-group mb-3">
                <label class="input-group-text" for="resumo">Resumo do currículo</label>
                <textarea class="form-control" name="resumo" id="resumo" maxlength="1000" required data-validate-field="resumo"></textarea>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="cargo">Cargo</label>
                <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required data-validate-field="cargo">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="descCargo">Descrição do cargo</label>
                <input class="form-control" type="text" name="descCargo" id="descCargo" maxlength="500" required data-validate-field="descCargo">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="datepicker">Data de início</label>
                <input class="form-control" type="text" name="dataInicio" id="datepicker" required data-validate-field="dataInicio">
              </div>
          </div>
        </div>
        <div class="mb-3 container">
          <button class="btn btn-primary" id="botaoEnviar" type="submit">Enviar</button>
          <button class="btn btn-secondary" id="botaoLimpar" type="reset">Limpar</button>
        </div>

      
    </form>
  </div>
  <div id="resultado">
  </div>
  <script src="dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
